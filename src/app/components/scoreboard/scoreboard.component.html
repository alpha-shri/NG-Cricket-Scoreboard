<h2>Welcome to Scoreboard</h2>

<button mat-raised-button color="primary" (click)="openDialog()">Pick one</button>

<mat-card class="mt-4 container" *ngFor="let match of matches">
  <div class="container card-div col-sm-12">
    <div class="col-sm-3">
      <h2>{{ match["team-1"] }}</h2>
    </div>
    <div class="col-sm-3">
      <img class="VS-Image" src="assets/images/vs.png" alt="">
    </div>
    <div class="col-sm-2">
      <h2>{{ match["team-2"] }}</h2>
    </div>
  </div>
  <div class="button-area mt-3">
    <button class="btn btn-primary mr-2"
            (click)="showDetailsByID(match.unique_id)">Show Details</button>
    <button class="btn btn-danger">
      {{ match.dateTimeGMT | date:'medium' }}
    </button>
  </div>
</mat-card>
